cart_check_complete:
  url:   /cart-check-complete
  param: { module: cart, action: complete }

cart_check:
  url:   /cart-check
  param: { module: cart, action: check }

cart_view:
  url:   /cart-view
  param: { module: cart, action: view }

cart_delete:
  url:   /cart-delete
  param: { module: cart, action: delete }

cart_add:
  url:   /cart-add
  param: { module: cart, action: add }

cart:
  url:   /cart
  param: { module: cart, action: index }

# default rules
contact:
  url:   /contact
  param: { module: contact, action: index }

about:
  url:   /about
  param: { module: about, action: index }

news:
  url:   /news
  param: { module: news, action: index }

news:
  url:   /news
  param: { module: news, action: index }

product_detail:
  url:   /product-detail/:name
  param: { module: product, action: detail }

product:
  url:   /product
  param: { module: product, action: index }

logout:
  url:   /logout
  param: { module: public, action: logout }

login:
  url:   /login
  param: { module: public, action: login }

homepage:
  url:   /
  param: { module: homepage, action: index }

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
